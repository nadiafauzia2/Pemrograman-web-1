<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Praktikum 9.4</title>
</head>
<body>
    <input type="number" id="angka" onchange="hitung_penjumlahan();">
    <h2>+</h2>
    <input type="number" id="angka2" onchange="hitung_penjumlahan();">
    <h2>=</h2>
    <input type="text" id="hasil">

    <script>
        function hitung_penjumlahan() {
            let a1 = parseInt(document.getElementById("angka").value);
            let a2 = parseInt(document.getElementById("angka2").value);
            let hasil = a1 + a2;
            
            document.getElementById("hasil").value = hasil;
        }
    </script>
</body>
</html>
